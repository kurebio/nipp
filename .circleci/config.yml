version: 2

ANCHORS:
 node_steps: &node_steps
   steps:
     - checkout
     - run: npm install
     # Check whether "run build" is successful
     - run: npm run build -- --allow-root

jobs:
  node_10:
    docker:
      - image: circleci/node:10
    <<: *node_steps
  
  node_8:
    docker:
      - image: circleci/node:8
    <<: *node_steps
  
  node_6:
    docker:
      - image: circleci/node:6
    <<: *node_steps
  
workflows:
  version: 2
  node_tests:
    jobs:
      - node_10
      - node_8
      - node_6
 
